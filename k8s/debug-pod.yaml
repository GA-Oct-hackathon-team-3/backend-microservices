apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
  - name: debug-container
    image: busybox
    command:
      - sleep
      - "3600"
    volumeMounts:
    - name: auth-secrets
      mountPath: /etc/secrets
  volumes:
  - name: auth-secrets
    secret:
      secretName: auth-service-secret
