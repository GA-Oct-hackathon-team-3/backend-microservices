# auth-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth
        image: auth-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
        volumeMounts:
        - name: auth-secrets
          mountPath: /etc/secrets
        env:
          - name: KUBERNETES
            value: "True"
          - name: SECRETS_PATH
            value: "/etc/secrets"
          - name: REDIS_URL
            value: "redis://redis-service:6379"
      volumes:
      - name: auth-secrets
        secret:
          secretName: auth-service-secret
---
# auth-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 3001
    targetPort: 3001
  type: ClusterIP
